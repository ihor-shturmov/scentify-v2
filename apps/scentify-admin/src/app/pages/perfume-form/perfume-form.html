<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center gap-4">
        <a routerLink="/perfumes" class="text-gray-600 hover:text-gray-900">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </a>
        <h1 class="text-2xl font-bold text-gray-900">{{ perfumeId ? 'Edit Perfume' : 'Create New Perfume' }}</h1>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <form [formGroup]="perfumeForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Basic Information -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">Basic Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <app-form-input formControlName="name" label="Product Name" [required]="true"
            placeholder="Enter perfume name"></app-form-input>
          <app-form-input formControlName="brand" label="Brand" [required]="true"
            placeholder="Enter brand name"></app-form-input>
          <app-form-select formControlName="type" label="Perfume Type" [options]="perfumeTypeOptions" [required]="true"
            placeholder="Select type"></app-form-select>
          <app-form-select formControlName="scentFamily" label="Scent Family" [options]="scentFamilyOptions"
            [required]="true" placeholder="Select scent family"></app-form-select>
          <app-form-select formControlName="gender" label="Gender" [options]="genderOptions"></app-form-select>
          <app-form-input formControlName="releaseDate" type="date" label="Release Date"></app-form-input>
        </div>
        <div class="mt-6">
          <app-form-textarea formControlName="description" label="Description" [rows]="4"
            placeholder="Enter perfume description"></app-form-textarea>
        </div>
      </div>

      <!-- Fragrance Notes -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">Fragrance Notes</h2>

        <!-- Top Notes -->
        <div class="mb-6">
          <app-form-tag-input label="Top Notes" [tags]="topNotes.value" tagColor="purple"
            placeholder="e.g., Bergamot, Lemon" (tagAdded)="addNote('top', $event)"
            (tagRemoved)="removeNote('top', $event)"></app-form-tag-input>
        </div>

        <!-- Middle Notes -->
        <div class="mb-6">
          <app-form-tag-input label="Middle Notes (Heart)" [tags]="middleNotes.value" tagColor="pink"
            placeholder="e.g., Rose, Jasmine" (tagAdded)="addNote('middle', $event)"
            (tagRemoved)="removeNote('middle', $event)"></app-form-tag-input>
        </div>

        <!-- Base Notes -->
        <div>
          <app-form-tag-input label="Base Notes" [tags]="baseNotes.value" tagColor="amber"
            placeholder="e.g., Sandalwood, Vanilla" (tagAdded)="addNote('base', $event)"
            (tagRemoved)="removeNote('base', $event)"></app-form-tag-input>
        </div>
      </div>

      <!-- Pricing & Inventory -->
      <app-pricing-inventory formControlName="sizes"></app-pricing-inventory>

      <!-- Form Actions -->
      <div class="flex justify-end gap-4">
        <a routerLink="/perfumes"
          class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium">
          Cancel
        </a>
        <button type="submit" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium">
          Save
        </button>
      </div>
    </form>
  </main>
</div>
